<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Phaser game with Javascript</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d76c47df66.js" crossorigin="anonymous"></script>

    <!-- Phaser Framework requirements -->
    <script src="phaser/phaser.js"></script>
    <script src="phaser/phaser-arcade-physics.js"></script>

    <!-- Project Requirements -->
    <script src="js/paths.js"></script>
    <script src="js/clickerdata.js"></script>
    <script src="js/items/item.js"></script>
    
    <!-- Game -->
    <script src="js/clicker.js"></script>

</head>
<body>
    <a id="exportGameData" onclick="save_game(this);" class="btn"><i class="fas fa-file-download"></i></a>

    <label for="importGameData" class="importGameData">
        <i class="fas fa-file-upload"></i>
    </label>
    <input id="importGameData" class="importGameData" style="display:none; appearance: none;" type="file" accept=".json" onclick="load_game(this);" />

</body>
</html>
